{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeCity Hub - Update Report</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="admin-view">
  <header class="admin-header">
    <div class="logo-container">
      <img src="{% static 'assets/logo_safe.png' %}" alt="SafeCity Logo" class="header-logo" style="height: 60px; width: auto;">  
      <h1>SafeCity Hub</h1>
    </div>
    <a href="dashboard.html" class="btn header-btn">Back to Dashboard</a>
  </header>
  
  <div class="main-content-admin">
    <div class="admin-container">
      <div class="update-form">
        <h2>Update Report</h2>
        <div class="report-id-section">Report id: {{ report.id }}</div>
        
        <form class="admin-form" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">Incident Title</label>
            <input type="text" id="title" value="{{ report.incident_type }}" class="form-control" readonly>
          </div>
          
          <div class="form-group">
            <label for="type">Incident Type</label>
            <select id="type" class="form-control">
              <option value="criminal" selected>Criminal Activity</option>
              <option value="civic">Civic Incident</option>
              <option value="accident">Accident</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="date">Incident Date & Time</label>
            <input type="datetime-local" id="date" value="{{ report.date}}" class="form-control" readonly>
          </div>
          
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" value="{{ report.address }}" class="form-control" readonly>
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" readonly>{{ report.description }}</textarea>
          </div>
          

          <div class="form-group">
            <label>Current Status</label>
              <div class="status-option">
                <input type="radio" id="status-review" name="status" value="under_review" checked
                       {% if report.status == "review" %}checked{% endif %}>
                <label for="status-review">Under Review</label>
              </div>
              <div class="status-option">
                <input type="radio" id="status-progress" name="status" value="progress"
                       {% if report.status == "progress" %}checked{% endif %}>
                <label for="status-progress">In-Progress</label>
              </div>
              <div class="status-option">
                <input type="radio" id="status-resolved" name="status" value="resolved"
                       {% if report.status == "resolved" %}checked{% endif %}>
                <label for="status-resolved">Resolved</label>
              </div>
              <div class="status-option">
                <input type="radio" id="status-declined" name="status" value="declined"
                       {% if report.status == "declined" %}checked{% endif %}>
                <label for="status-declined">Declined</label>
              </div>
            </div>
          </div>
          
          
         <!-- 
          <div class="form-group">
            <label for="case-note">Add a case note</label>
            <textarea id="case-note" class="form-control"></textarea>
          </div>
          -->
          <div class="action-buttons admin-actions">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Custom JS -->
  <script>
    // Any additional JavaScript can be placed here
  </script>
</body>
</html>

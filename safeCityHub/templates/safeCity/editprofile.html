{% extends "base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<div class="profile-container">
    <h1 class="profile-heading">Edit Profile</h1>

    <div class="profile-content">
        <div class="profile-avatar-section">
            <div class="profile-avatar">
                <div class="avatar-placeholder">U0</div>
            </div>

            <div class="profile-photo-upload">
                <button class="upload-photo-btn">Upload Photo</button>
                <div class="file-size-info">
                    <p>Maximum size: <span class="text-muted">(palagay note sa maximum size na pwede lagay)</span></p>
                    <p class="example-text">example 2MB (jpg, png)</p>
                </div>
            </div>
        </div>

        <form class="profile-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>

            <div class="form-group">
                <label for="new-password">New Password (leave blank to keep current)</label>
                <input type="password" id="new-password" name="new_password" class="form-control">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm_password" class="form-control">
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-cancel">Cancel</button>
                <button type="submit" class="btn btn-save">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

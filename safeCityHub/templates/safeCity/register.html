{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-lg p-5 border-0 rounded-5" style="background-color: #f8f9fa;">
        <h2 class="text-center mb-4" style="font-family: 'Roboto', sans-serif;">Create an Account</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="form-label text-muted" style="font-weight: bold;">{{ field.label }}</label>
                    <div class="input-group">
                        {{ field }}
                        <div class="input-group-append">
                            <i class="fas fa-user-circle input-group-text" style="color: #007bff;"></i>
                        </div>
                    </div>
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100 py-3" style="border-radius: 30px; font-weight: bold;">Register</button>
        </form>
        <div class="text-center mt-4">
            <small class="text-muted">Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Log in</a></small>
        </div>
    </div>
</div>

<!-- FontAwesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock %}

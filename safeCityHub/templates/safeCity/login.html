{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}Log in{% endblock %} 

{% block content %}
<style>
    body{
        overflow: hidden;
        background: linear-gradient(to right, #007bff, #6610f2); 
    }
</style>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="border p-4 bg-white rounded-5" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-3">SAFE CITY</h2>
        <form method="post">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="mb-3 text-start">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}"
                       class="form-control rounded-5 px-3" placeholder="Enter your username" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3 text-start">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}"
                       class="form-control rounded-5 px-3" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 rounded-5">Log in</button>

            <p class="mt-3">Login with</p>

            <div class="text-center mt-3">
                <a href="{% provider_login_url 'github' %}" class="btn btn-secondary align-items-center justify-content-center">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="{% provider_login_url 'google' %}" class="btn btn-danger align-items-center justify-content-center">
                    <i class="fa-brands fa-google"></i>
                </a>
                <a href="{% provider_login_url 'github' %}" class="btn btn-primary align-items-center justify-content-center">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
